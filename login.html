<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" 
          href="style.css">
          <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color:  #035730;
            }
        </style>  
</head>

<body>
    <div class="main">
        <h1>TANAPA LOGIN</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first"><br>
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required><br>

            <label for="password"><br>
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required><br>

            <div class="wrap"><br><br>
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="regist.html" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
