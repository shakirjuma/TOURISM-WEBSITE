<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" 
          href="style.css">
          <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color:  #035730;
            }
          </style>
</head>

<body>
    <div class="main">
        <h1>TANAPA REGISTRATION</h1>
        <h3>Enter your registration credentials</h3><br>
        <form action="">
            <label for="first"><br>
                  Firstname:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Firstname" required><br>

            <label for="last"><br>
                 Lastname:
             </label>
              <input type="text" 
                     id="last"
                     name="last" 
                     placeholder="Enter your Lastname" required><br>

                     <label for="email"><br>
                        Email:
                    </label>
                  <input type="text" 
                         id="email"
                         name="email" 
                         placeholder="harunmelchious@gmail.com" required><br>

                         <label for="number"><br>
                            Phone number:
                        </label>
                      <input type="numerical" 
                             id="number"
                             name="number" 
                             placeholder="+255613997476" required><br>

                             <label for="Username"><br>
                                Username:
                            </label>
                          <input type="text" 
                                 id="first"
                                 name="first" 
                                 placeholder="Enter your Username" required><br>

            <label for="password"><br>
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required><br>

            <div class="wrap"><br>
                <a href="index1.html"><button type="submit"
                        onclick="solve()">
                    Submit
                </button></a>
            </div>
        </form>
        
    </div>
</body>

</html>
